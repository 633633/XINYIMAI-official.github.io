<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>图片轮播示例</title>
<style>
  .slider {
    width: 100%;
    max-width: 600px;
    position: relative;
    margin: auto;
    overflow: hidden;
  }
  .slide {
    position: absolute;
    width: 100%;
    top: 0;
    left: 0;
    opacity: 0; /* 初始状态下，所有图片都不可见 */
    transition: opacity 1s ease-in-out; /* 控制淡入淡出效果 */
  }
  .active {
    opacity: 1; /* 使当前活动的幻灯片可见 */
    transition: opacity 1s ease-in-out;
    position: relative; /* 确保活动幻灯片显示在最上面 */
  }
</style>
</head>
<body>

<div class="slider">
  <div class="slide active">
    <img src="./pic/pic1.webp" alt="描述1" style="width:100%;">
  </div>
  <div class="slide">
    <img src="./pic/pic2.webp" alt="描述2" style="width:100%;">
  </div>
  <div class="slide">
    <img src="./pic/pic3.webp" alt="描述3" style="width:100%;">
  </div>
</div>

<script>
let slideIndex = 0;
const slides = document.querySelectorAll('.slide');
const totalSlides = slides.length;

function moveToNextSlide() {
  slides[slideIndex].classList.remove('active');
  slideIndex = (slideIndex + 1) % totalSlides;
  slides[slideIndex].classList.add('active');
}

setInterval(moveToNextSlide, 3000); // 3秒后切换到下一张图片
</script>

</body>
</html>
