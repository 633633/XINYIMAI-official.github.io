    <script>
        // 监听文档加载完毕事件
        document.addEventListener('DOMContentLoaded', function () {
            // 获取content3区域内的所有按钮
            var buttons = document.querySelectorAll('#content3 .lv-magazine-tags-list__tag button');

            // 为每个按钮添加点击事件监听
            buttons.forEach(function (button) {
                button.addEventListener('click', function () {
                    // 获取点击的按钮上的data-target属性值，该值对应内容区域的ID
                    var targetId = button.getAttribute('data-target');

                    // 获取content3区域内的所有内容div
                    var contents = document.querySelectorAll('#content3 .lv-magazine-category-page__grid > div');

                    // 遍历每个内容div
                    contents.forEach(function (content) {
                        if (content.id === targetId) {
                            // 如果当前内容div的ID与按钮的data-target属性值相匹配，则显示
                            content.style.display = 'block';
                        } else {
                            // 如果不匹配，则隐藏
                            content.style.display = 'none';
                        }
                    });
                });
            });
        });

    </script>
